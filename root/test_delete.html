<!DOCTYPE html>
<html>
<head>
    <title>Delete File Page</title>
</head>
<body>
    <h1>Delete File Page</h1>
    
    <p>Click the button below to delete the preset file:</p>
    
    <button id="deleteButton">Delete File</button>

    <script>
        // JavaScript code to send a DELETE request when the button is clicked
        document.getElementById("deleteButton").addEventListener("click", function() {
            // Specify the URL to delete the preset file
            const url = "/user_input.txt";

            // Create a new DELETE request using XMLHttpRequest
            const xhr = new XMLHttpRequest();
            xhr.open("DELETE", url, true);

            // Set up a callback function to handle the response
            xhr.onload = function() {
                // if (xhr.status === 200) {
                //     // The file was successfully deleted
                //     alert("File deleted successfully.");
                // } else {
                //     // Handle the case where deletion failed
                //     alert("File deletion failed.");
                // }
            };

            // Send the DELETE request
            xhr.send();
        });
    </script>
</body>
</html>
