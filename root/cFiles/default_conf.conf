server 	{
	listen: 7049;                        
	host: 127.0.0.1;                     
	server_name: local;                   
	error_page: 404 error_pages/404.html;
	error_page: 403 error_pages/403.html             
	root: /workspaces/webserv/root/;
	
	location: /
	{
		cgi_path: .py=/cgi-bin/;
	}

	location: /landing_page/
	{
		cgi_path: .py=/cgi-bin/;
		allow_methods: POST;

	}
}

server 	{
	listen: 8047;                        
	host: 127.0.0.1;                     
	server_name: local;                   
	root: /workspaces/webserv/root/;
	
	location: /
	{
		cgi_path: .py=/cgi-bin/;
		limits_client_body_size: 10;


	}

	location: /error_pages/
	{
		cgi_path: .py=/cgi-bin/;
		autoi: on;
	}
}
