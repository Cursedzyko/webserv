<!DOCTYPE html>
<html>
<head>
    <title>Simple CGI Form</title>
</head>
<body>
    <h1>Simple CGI Form</h1>
    <form action="/cgi-bin/process_form.cgi" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
